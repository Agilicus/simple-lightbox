<div id="slb_container">
	<div id="slb_content">
		{item.content}
		<div id="slb_nav_hover">
			{ui.nav_prev}
			{ui.nav_next}
		</div>
		<div id="slb_loading">
			{ui.loading}
		</div>
	</div>
	<div id="slb_details">
		<div id="slb_data">
			<div id="slb_data_content">
				{item.caption}
				<span id="slb_data_desc">
				{item.description}
				</span>
				{group.number}
				<span id="slb_nav">
					{ui.nav_prev}
					{ui.nav_next}
					{ui.nav_slide_control}
				</span>
			</div>
			<div id="slb_close">
				{ui.close}
			</div>
		</div>
	</div>
</div>
