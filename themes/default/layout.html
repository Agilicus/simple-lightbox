<div class="slb_container">
	<div class="slb_content">
		{{item.content}}
	</div>
	<div class="slb_loading">{{ui.loading}}</div>
	<div class="slb_details">
		<div class="slb_data">
			<div class="slb_data_content">
				<span class="slb_data_title">
					{{item.title}}
				</span>
				<span class="slb_data_desc">
					{{item.description}}
				</span>
				<span class="slb_group_status">{{ui.group_status}}</span>
				<span class="slb_nav">
					{{ui.nav_prev}}
					{{ui.nav_next}}
					{{ui.slideshow_control}}
				</span>
			</div>
			<div class="slb_close">
				{{ui.close}}
			</div>
		</div>
	</div>
</div>
