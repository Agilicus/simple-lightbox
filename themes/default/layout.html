<div class="slb_container">
	<div class="slb_content">
		{item.content}
		<div class="slb_loading">
			{ui.loading}
		</div>
	</div>
	<div class="slb_details">
		<div class="slb_data">
			<div class="slb_data_content">
				{item.title}
				<span class="slb_data_desc">
				{item.description}
				</span>
				<span class="slb_nav">
					{ui.nav_prev}
					{ui.nav_next}
					{ui.slideshow_control}
				</span>
			</div>
			<div class="slb_close">
				{ui.close}
			</div>
		</div>
	</div>
</div>
